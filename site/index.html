<!DOCTYPE html>
<meta charset="utf-8">
<style>
.edge { marker-end: url(#edgeArrow); }
.edge.highlight1 { marker-end: url(#edgeArrowHighlight1); }
.edge.highlight2 { marker-end: url(#edgeArrowHighlight2); }
</style>
<link rel="stylesheet" type="text/css" href="graphs.css">
<link rel="stylesheet" type="text/css" href="d3.slider/d3.slider.css">
<title></title>
<body>
<script src="d3/d3.min.js" charset="utf-8"></script>
<script src="d3.slider/d3.slider.js" charset="utf-8"></script>
<svg id="graph" />
<div id="infocol">
  <div id="info"></div>
  <pre id="info2"></pre>
</div>
<div>
  <input id="run" type="button" value="Run" />
  <input id="generate" type="button" value="Generate a graph" />
  <input id="save" type="button" value="Save the graph" />
  <input id="load" type="button" value="Load the graph" />
  <input id="example1" type="button" value="Load an example" />
</div>
<div id="slider"></div>
<span id="performance"></span></br>
<p>
  Copy &amp; paste the graph here:<br />
  <span id="loading-message"></span></br>
  <textarea id="dump"></textarea>
</p>
<script data-main="js/viewer.js" src="require.js"></script>
</body>
