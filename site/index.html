<!DOCTYPE html>
<meta charset="utf-8">
<style>
.edge { marker-end: url(#edgeArrow); }
.edge.highlight1 { marker-end: url(#edgeArrowHighlight1); }
.edge.highlight2 { marker-end: url(#edgeArrowHighlight2); }
</style>
<link rel="stylesheet" type="text/css" href="graphs.css">
<link rel="stylesheet" type="text/css" href="lib/d3.slider/d3.slider.css">
<link rel="stylesheet" type="text/css" href="lib/jquery-ui/jquery-ui.min.css">
<title></title>
<body>
<script src="lib/d3v4/d3.min.js" charset="utf-8"></script>
<script src="lib/d3.slider/d3.slider.js" charset="utf-8"></script>
<script src="lib/jquery-2.2.4.min.js" charset="utf-8"></script>
<script src="lib/jquery-ui/jquery-ui.min.js" charset="utf-8"></script>
<script src="lib/babel-polyfill.min.js" charset="utf-8"></script>

<svg id="graph" viewBox="-300 -300 600 600" />

<div id="infocol">
  <div id="info"></div>
</div>

<div id="control-panel">
  <div id="control-buttons">
    <input id="layout" type="checkbox" value="layout" />
    <label for="layout">Layout</label>
    <div id="algorithm-chooser" style="display: inline-block;">
      <input id="dfs" type="radio" name="algorithm" value="dfs" />
      <label for="dfs">DFS</label>
      <input id="parity" type="radio" name="algorithm" value="parity" checked="checked" />
      <label for="parity">Parity</label>
    </div>
    <input id="run" type="button" value="Run" disabled="disabled" />
    <input id="generate" type="button" value="Random" />
    <input id="load-save-choice" type="checkbox" value="load-save" />
    <label for="load-save-choice">Load/Save</label>
    <input id="example1" type="button" value="Load an example" />
  </div>
  <div id="slider"></div>
</div>

<div id="load-save-form">
  <div>
    <input id="load" type="button" value="Load" />
    <input id="save" type="button" value="Save" />
    <input id="clear" type="button" value="Clear" />
  </div>
  <p>
    Copy &amp; paste the graph here:<br />
    <span id="loading-message"></span>
  </p>
  <textarea id="dump"></textarea>
</div>

<script>
  $("*[type=button]").button()
  $("#layout").button()
  $("#load-save-choice").button()
  $("#algorithm-chooser").buttonset()
</script>
<script data-main="js/viewer.js" src="lib/require.js"></script>
</body>
