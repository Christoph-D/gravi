<!DOCTYPE html>
<meta charset="utf-8">
<style>
#graph {
  outline: thin solid black;
}
.vertex {
  fill: #8888FF;
  stroke: none;
}
.edge {
  stroke: black;
  stroke-width: 1.5px;
  marker-end: url(#edgeArrow);
}
</style>
<title></title>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<svg width="700" height="300" id="graph">
  <defs>
    <marker id="edgeArrow"
      viewBox="0 0 10 10" refX="10" refY="5"
      markerUnits="strokeWidth"
      markerWidth="10" markerHeight="7"
      orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>
  <g id="vertices"></g>
  <g id="edges"></g>
</svg>
<pre id="dump">
</pre>
<script src="js/gralog.js" charset="utf-8"></script>
</body>
