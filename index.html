<!DOCTYPE html>
<meta charset="utf-8">
<style>
.edge { marker-end: url(#edgeArrow); }
.edge.highlight1 { marker-end: url(#edgeArrowHighlight1); }
.edge.highlight2 { marker-end: url(#edgeArrowHighlight2); }
</style>
<link rel="stylesheet" type="text/css" href="graphs.css">
<link rel="stylesheet" type="text/css" href="d3.slider/d3.slider.css">
<title></title>
<body>
<script src="d3/d3.min.js" charset="utf-8"></script>
<script src="d3.slider/d3.slider.js" charset="utf-8"></script>
<svg id="graph">
  <defs id="graphDefinitions">
    <marker id="edgeArrow"
      viewBox="0 0 10 10" refX="10" refY="5"
      markerUnits="strokeWidth"
      markerWidth="10" markerHeight="7"
      orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>
  <g id="edges"></g>
  <g id="vertices"></g>
</svg>
<pre id="info"></pre>
<div id="slider"></div>
<pre id="dump">
</pre>
<script src="js/gralog.js" charset="utf-8"></script>
</body>
